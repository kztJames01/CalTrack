version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: caltrack-postgres
    environment:
      POSTGRES_DB: caltrack
      POSTGRES_USER: caltrack
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-caltrack_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U caltrack"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: caltrack-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-caltrack_redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile.dev
    container_name: caltrack-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://caltrack:${POSTGRES_PASSWORD:-caltrack_dev_password}@postgres:5432/caltrack
      REDIS_URL: redis://:${REDIS_PASSWORD:-caltrack_redis_password}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret-key}
    ports:
      - "3000:3000"
    volumes:
      - ./apps/backend:/app/apps/backend
      - ./packages:/app/packages
      - backend_node_modules:/app/apps/backend/node_modules
      - /app/apps/backend/dist
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: caltrack-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@caltrack.local
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app-network
    depends_on:
      - postgres

  mailhog:
    image: mailhog/mailhog:latest
    container_name: caltrack-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: caltrack-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  pg_data:
    name: caltrack_pg_data
  redis_data:
    name: caltrack_redis_data
  pgadmin_data:
    name: caltrack_pgadmin_data
  backend_node_modules:
    name: caltrack_backend_node_modules

networks:
  app-network:
    name: caltrack_network
    driver: bridge
